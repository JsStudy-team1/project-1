  <!-- JS í—¤ë” í‘¸í„° -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loadComponent = function (url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            callback(xhr.responseText);
          }
        };
        xhr.open('GET', url, true);
        xhr.send();
      };

      const headerEl = document.getElementById('header');
      if (headerEl) {
        loadComponent('../component/header.html', function (headerContent) {
          headerEl.innerHTML = headerContent;
        });
      };

      const footerEl = document.getElementById('footer');
      if (footerEl) {
        // 'component/footer.html' íŒŒì¼ ë¡œë“œ
        loadComponent('../component/footer.html', function (footerContent) {
          // ìƒˆë¡œìš´ div ìš”ì†Œë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
          const tempDiv = document.createElement('div');

          // ìƒˆë¡œìš´ divì— HTML ë‚´ìš©ì„ ì„¤ì •
          tempDiv.innerHTML = footerContent;

          // tempDivì˜ ìì‹ ë…¸ë“œë“¤ì„ footerElì— ì¶”ê°€
          while (tempDiv.firstChild) {
            footerEl.appendChild(tempDiv.firstChild);
          }

          // this-year í´ë˜ìŠ¤ë¥¼ ê°€ì§„ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
          const thisYear = document.querySelector('.this-year');

          // this-year ìš”ì†Œì— í˜„ì¬ ì—°ë„ë¡œ ì„¤ì •
          if (thisYear) {
            // console.log('thisYear:', thisYear);
            thisYear.textContent = new Date().getFullYear();
          }
        });
      }
    });
  </script>
