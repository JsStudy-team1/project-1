  <script>
    // 요소 검색 → thisYear 라고 선언
    const thisYear = document.querySelector('.this-year');

    // textContent라는 속성에는 그 요소가 가지고 있는 말 그대로 글자 내용들의 값을 알아내거나 값을 지정하는 용도로 사용 가능
    thisYear.textContent = new Date().getFullYear(); // 올해의 연도를 숫자로 가져옴
  </script>
