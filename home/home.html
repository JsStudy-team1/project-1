<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY OFF</title>
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon" />
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 리셋 -->
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">
      <!-- 스와이퍼 js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!--  -->
  <!-- 메인 -->
  <link rel="stylesheet" href="home.css" />
  <script defer src="home.js"></script>
  <!-- #calendar -->
  <link rel="stylesheet" href="calendar/calendar.css" />
  <script defer src="calendar/calendar.js"></script>
  
  <link rel="stylesheet" href="slide/slide.css" />
  <script defer src="slide/slide.js"></script>

<body>
  <header id="header"></header>

  <main>
    <section id="contents" class="container my-5">
      <div class="calendar-area">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date"></div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="MM/YYYY" class="date-input me-3" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day"></div>
            <div class="event-date"></div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title mt-2">오늘은 뭐 해?</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="일정" class="event-name" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="시작 시간 (ex. 08:00)" class="event-time-from" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="종료 시간 (ex. 24:00)" class="event-time-to" />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn btn-white-border-purple btn">
                Add
              </button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </section>
    </div>
    </div>
    </section>

    <section id="slide">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="img-fluid" src="../img/slide1.png" alt="#">
          </div>
          <div class="swiper-slide">
            <img class="img-fluid" src="../img/slide2.png" alt="#">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
  </section>
</main>

  </main>

  <footer id="footer"></footer>
  <!-- 스와이퍼 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/631dd0ab94.js" crossorigin="anonymous"></script>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- 캘린더 -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js'></script>
</body>

</html>
