<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY OFF</title>
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon" />
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 리셋 -->
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- 스와이퍼 js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- 메인 -->
  <link rel="stylesheet" href="home.css" />
  <script defer src="home.js"></script>
  <!-- #banner -->
  <link rel="stylesheet" href="slide/slide.css" />
  <script defer src="slide/slide.js"></script>
  <!-- #todolist -->
  <link rel="stylesheet" href="todolist/todolist.css" />
  <script defer src="todolist/todolist.js"></script>
  <!-- #calendar -->
  <link rel="stylesheet" href="calendar/calendar.css" />
  <script defer src="calendar/calendar.js"></script>

<body>
  <header id="header"></header>

  <main>
    <div class="container">
      <!-- #banner -->
      <section id="banner" class="my-5">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <section id="contents" class="px-3 px-md-4">
        <!-- #calendar -->
        <div class="row flex-lg-row-reverse align-items-center py-5">
          <div id="calendar" class="col-12 col-lg-6 mx-auto mb-lg-auto mb-5 px-md-3 px-auto">
          </div>
          <!-- #to_do_list -->
          <div id="to_do_container" class="col-12 col-lg-6 mx-auto mb-lg-auto mb-5 px-md-3 px-auto">
            <h3 id="cur_date" class="mb-3">그래서, 오늘 뭐해?</h3>
            <form id="to_do_form" class="mx-auto col-12 d-flex justify-content-center gap-2">
              <input id="to_do_input" required type="text" placeholder="일정" />
              <button id="to_do_btn">추가</button>
            </form>
            <ul id="to_do_list" class="mt-3 col-10 col-md-6  mx-auto">
            </ul>
          </div>
      </section>
    </div>
    </div>
    </section>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- 스와이퍼 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/631dd0ab94.js" crossorigin="anonymous"></script>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- 캘린더 -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js'></script>
  <!-- JS 헤더 푸터 -->
</body>

</html>
