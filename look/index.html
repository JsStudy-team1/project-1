<body>
  <header id="header"></header>

  <main>
    <div class="container today-look">
        <div class="temp-area">
            <div class="select-temp"><p>지금</p>
            <select id="city-select" class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>지역 선택</option>
                <option value="Seoul">서울</option>
                <option value="Busan">부산</option>
                <option value="Daejeon">대전</option>
                <option value="Gwangju">광주</option>
                <option value="Jeju">제주</option>
                <option value="Wonju">강원도</option>
                <option value="Hongkong">홍콩</option>
                <option value="Guiuan">필리핀</option>
                <option value="Singapore">싱가포르</option>
                <option value="Gao">말리</option>
              </select>
              <p>의 기온은?</p>
            </div>
            <div id="weather">
  
                <div class="weather-temp">
                  <p id="raining"><i class="fa-solid fa-dog"></i></p>

                <img id="weather-icon" src="" alt="Weather icon">
                <p><span id="temperature">Loading...</span>°C</p>
              </div>
                <div class="container clothes-recomend">
                  날씨 별 오늘 입을 옷 추천받기
                <button type="button" class="recomend-btn">
                  오늘 뭐 입지? <i class="fa-solid fa-shirt"></i>
                  </button>
                </div>
            

              

            <div id="clothes" class="container clothes">
              <div class="clothes-container">
                <label>필수템</label>
                <img id="condition-icon" src="" alt="Condition Icon">
              </div>
              <div class="recomend-container">
                <label>추천템</label>
                <div id="recomend-list">
                <img id="recomend-icon" src="" alt="recomend Icon">
              </div>
          </div>
          <p id="weather-message" class="weather-message"></p>
          </div>
        
        </div>
    </div>
  </div>
  </main>
  
  <footer id="footer"></footer>
  <!-- 부트스트랩 -->

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- JS 헤더 푸터 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loadComponent = function (url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            callback(xhr.responseText);
          }
        };
        xhr.open('GET', url, true);
        xhr.send();
      };

      const headerEl = document.getElementById('header');
      if (headerEl) {
        loadComponent('../component/header.html', function (headerContent) {
          headerEl.innerHTML = headerContent;
        });
      }

      const footerEl = document.getElementById('footer');
      if (footerEl) {
        loadComponent('../component/footer.html', function (footerContent) {
          footerEl.innerHTML = footerContent;
        });
      }
    });
  </script>
