<body>
  <header id="header"></header>

  <main>
    <div id="wrapper rounded-3 shadow">
      <div id="content">
        <h1>회원가입</h1>
          <form action="" method="post" id="join-form">
              <!--아이디 부분-->
              <section id="id-area">
                      <label for="id">아이디</label>
                      <input id="id" type="text" placeholder="아이디 입력(6~20)자" maxlength="20" pattern="[a-zA-Z0-9]{6,20}"/>
                      <button>중복확인</button>
                      <span class="success-message hide">사용할 수 있는 아이디입니다.</span>
                      <span class="failure-message hide">아이디는 여섯 글자 이상이어야 합니다.</span>
              </section>

              <!--비밀번호 부분-->
              <section id="pw-area">
                      <label for="pw">비밀번호</label>
                      <input id="password" type="password" placeholder="비밀번호 입력" maxlength="20" required>
                      <input id="password-retype" type="password" placeholder="비밀번호 확인" maxlength="20" required>
                      <span class="mismatch-message hide">비밀번호가 일치하지 않습니다.</span>
              </section>
              <!--이름-->
              <section id="name-area">
                      <label for="username">이름</label>
                      <input type="text" placeholder="이름 입력" maxlength="20">
              </section>
              <!--생년월일-->
              <section id="birth-area">
                      <label for="birth">생년월일</label>
                  <select id="birth-year">
                      <option disabled selected>년도</option>
                  </select>
                  <select id="birth-month">
                      <option disabled selected>월</option>
                  </select>
                  <select id="birth-day">
                      <option disabled selected>일</option>
                  </select>
              </section>
              <!--성별-->
              <section id="gender-area">
                  <label for="gender">성별</label>
                  <select>
                      <option value="man">남</option>
                      <option value="woman">여</option>
                  </select>
              </section>
              <!--이메일-->
              <section id="email-area">
                  <label for="email">이메일</label>
                  <input id="email-id" type="text" placeholder=""> @
                  <input id="email-domain" type="text">
                  <select id="email-select">
                      <option value="type">직접 입력</option>
                      <option value="naver.com">naver.com</option>
                      <option value="gmail.com">gmail.com</option>
                      <option value="hanmail.net">hanmail.net</option>
                      <option value="nate.com">nate.com</option>
                  </select>
                  <span class="email-success-message hide">사용 가능한 이메일입니다.</span>
                  <span class="email-failure-message hide">올바른 이메일 형식이 아닙니다.</span>
              </section>
              <!--휴대전화-->
              <section id="phone-area">
                  <label for="phone">휴대전화</label>
                      <input id="phone" type="text" placeholder="휴대폰 번호 입력 ('-'을 제외 11자리 입력)">
                      <span id="phone-error" class="hide">올바른 휴대전화 번호를 입력하세요.</span>
              </section>
              <!--가입하기-->
              <section id="submit-area">
                <button>가입하기</button>
              </section>
          </form>
      </div>
  </div>
  </main>

  <footer id="footer"></footer>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- JS 헤더 푸터 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loadComponent = function (url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            callback(xhr.responseText);
          }
        };
        xhr.open('GET', url, true);
        xhr.send();
      };

      const headerEl = document.getElementById('header');
      if (headerEl) {
        loadComponent('../component/header.html', function (headerContent) {
          headerEl.innerHTML = headerContent;
        });
      };

      const footerEl = document.getElementById('footer');
      if (footerEl) {
        // 'component/footer.html' 파일 로드
        loadComponent('../component/footer.html', function (footerContent) {
          // 새로운 div 요소를 생성합니다.
          const tempDiv = document.createElement('div');

          // 새로운 div에 HTML 내용을 설정
          tempDiv.innerHTML = footerContent;

          // tempDiv의 자식 노드들을 footerEl에 추가
          while (tempDiv.firstChild) {
            footerEl.appendChild(tempDiv.firstChild);
          }

          // this-year 클래스를 가진 요소 가져오기
          const thisYear = document.querySelector('.this-year');

          // this-year 요소에 현재 연도로 설정
          if (thisYear) {
            // console.log('thisYear:', thisYear);
            thisYear.textContent = new Date().getFullYear();
          }
        });
      }
    });
  </script>
  <script src="main.js"></script>
</body>
