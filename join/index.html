<body>
  <header id="header"></header>

  <main>
    <div class="container">
      <div id="wrapper">
        <div id="content">
            <form action="" method="post">
                *<!--아이디 부분-->*
                <div>
                    <h3>
                        <label for="id">아이디</label>
                    </h3>
                    <span>
                        <input type="text" placeholder="아이디 입력(6~20)자" maxlength="20"/>
                        <button>중복확인</button>
                    </span>
                </div>

                *<!--비밀번호 부분-->*
                <div>
                    <h3>
                        <label for="pw">비밀번호</label>
                    </h3>
                    <span>
                        <input type="password" placeholder="비밀번호 입력" maxlength="20" required>
                    </span>
                *<!--비밀번호 확인-->*
                    <p>
                        <input type="password" placeholder="비밀번호 확인" maxlength="20" required>
                        <button type="submit">확인</button>
                    </p>
                </div>
                *<!--이름-->*
                <div>
                    <h3>
                        <label for="username">이름</label>
                    </h3>
                    <span>
                        <input type="text" placeholder="이름 입력" maxlength="20">
                    </span>
                </div>
                *<!--생년월일-->*
                <div>
                    <h3>
                        <label for="birth">생년월일</label>
                    </h3>
                    <select id="birth-year">
                        <option disabled selected>출생 연도</option>
                    </select>
                    <select id="birth-month">
                        <option disabled selected>월</option>
                    </select>
                    <select id="birth-day">
                        <option disabled selected>일</option>
                    </select>
                </div>
                *<!--성별-->*
                <div>
                    <h3>
                        <label for="gender">성별</label>
                    </h3>
                    <select>
                        <option value="man">남</option>
                        <option value="woman">여</option>
                    </select>
                </div>
                *<!--이메일-->*
                <div>
                    <h3>
                        <label for="email">이메일</label>
                    </h3>
                    <input type="text" placeholder="이메일 입력"> @
                    <input type="text">
                    <select>
                        <option value="type">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="nate.com">nate.com</option>
                    </select>
                </div>
                *<!--휴대전화-->*
                <div>
                    <h3>
                        <label for="phone">휴대전화</label>
                    </h3>
                    <span>
                        <input type="text" placeholder="전화번호 입력">
                    </span>
                </div>
                *<!--가입하기-->*
                <p>
                    <button>가입하기</button>
                </p>
            </form>
        </div>
    </div>



    </div>
  </main>

  <footer id="footer"></footer>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- JS 헤더 푸터 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loadComponent = function (url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            callback(xhr.responseText);
          }
        };
        xhr.open('GET', url, true);
        xhr.send();
      };

      const headerEl = document.getElementById('header');
      if (headerEl) {
        loadComponent('../component/header.html', function (headerContent) {
          headerEl.innerHTML = headerContent;
        });
      };

      const footerEl = document.getElementById('footer');
      if (footerEl) {
        // 'component/footer.html' 파일 로드
        loadComponent('../component/footer.html', function (footerContent) {
          // 새로운 div 요소를 생성합니다.
          const tempDiv = document.createElement('div');

          // 새로운 div에 HTML 내용을 설정
          tempDiv.innerHTML = footerContent;

          // tempDiv의 자식 노드들을 footerEl에 추가
          while (tempDiv.firstChild) {
            footerEl.appendChild(tempDiv.firstChild);
          }

          // this-year 클래스를 가진 요소 가져오기
          const thisYear = document.querySelector('.this-year');

          // this-year 요소에 현재 연도로 설정
          if (thisYear) {
            // console.log('thisYear:', thisYear);
            thisYear.textContent = new Date().getFullYear();
          }
        });
      }
    });
  </script>
