<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <div id="wrapper">
        <div id="content">
            <form action="" method="post">
                <!--아이디 부분-->
                <div>
                    <h3>
                        <label for="id">아이디</label>
                    </h3>
                    <span>
                        <input type="text" placeholder="아이디 입력(6~20)자" maxlength="20"/>
                        <button>중복확인</button>
                    </span>
                </div>

                <!--비밀번호 부분-->
                <div>
                    <h3>
                        <label for="pw">비밀번호</label>
                    </h3>
                    <span>
                        <input type="password" placeholder="비밀번호 입력" maxlength="20" required>
                    </span>
                <!--비밀번호 확인-->
                    <p>
                        <input type="password" placeholder="비밀번호 확인" maxlength="20" required>
                        <button type="submit">확인</button>
                    </p>
                </div>
                <!--이름-->
                <div>
                    <h3>
                        <label for="username">이름</label>
                    </h3>
                    <span>
                        <input type="text" placeholder="이름 입력" maxlength="20">
                    </span>
                </div>
                <!--생년월일-->
                <div>
                    <h3>
                        <label for="birth">생년월일</label>
                    </h3>
                    <select id="birth-year">
                        <option disabled selected>출생 연도</option>
                    </select>
                    <select id="birth-month">
                        <option disabled selected>월</option>
                    </select>
                    <select id="birth-day">
                        <option disabled selected>일</option>
                    </select>
                </div>
                <!--성별-->
                <div>
                    <h3>
                        <label for="gender">성별</label>
                    </h3>
                    <select>
                        <option value="man">남</option>
                        <option value="woman">여</option>
                    </select>
                </div>
                <!--이메일-->
                <div>
                    <h3>
                        <label for="email">이메일</label>
                    </h3>
                    <input type="text" placeholder="이메일 입력"> @
                    <input type="text">
                    <select>
                        <option value="type">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="nate.com">nate.com</option>
                    </select>
                </div>
                <!--휴대전화-->
                <div>
                    <h3>
                        <label for="phone">휴대전화</label>
                    </h3>
                    <span>
                        <input type="text" placeholder="전화번호 입력">
                    </span>
                </div>
                <!--가입하기-->
                <p>
                    <button>가입하기</button>
                </p>
            </form>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
